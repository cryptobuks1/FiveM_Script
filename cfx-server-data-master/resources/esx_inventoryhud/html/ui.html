<!DOCTYPE html>
<html>

<head>
    <title>ESX INVENTORY HUD BY WAVEOZONE</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <script src="js/config.js"></script>
    <script src="locales/en.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/inventory.js"></script>
    <script src="sweetalert/dist/sweetalert2.all.min.js"></script>
    <script src="sweetalert/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert/dist/sweetalert2.min.css">
    <script>
        //$.post("http://esx_inventoryhud/NUIFocusOff", JSON.stringify({}));
        $(function () {
            $("#dialog").dialog({
                autoOpen: false,
                clickOutside: true
            });
            $("#close").click(() => {
                $.post("http://esx_inventoryhud/NUIFocusOff", JSON.stringify({}));
            });
        });
    </script>
    <script>
        $(document).ready(function(){
          $("#Search").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#playerInventory .slot").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
          $("#Search2").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#otherInventory .slot").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
  </script>
  <style>
      .dd-park {
            display: none;
            position: relative;
            z-index: 999;
        }
        .swal-wide {
            width:850px !important;
            background-image: radial-gradient( rgba(133, 133, 133, 0.5)) !important;
        }
        .dd-park button {
            /* border-radius: 5px; */
            background-image: radial-gradient( rgba(133, 133, 133, 0.5));
            border:0; /* Green */
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            z-index: 999 !important;
        }

        .dd-park :hover {
          background-color : rgba(133, 133, 133);
            z-index: 999 !important;
        }
        
        .show {display: block;}
  </style>
</head>

<body>
  <div class="ui">
    <div class="inventory" style="border-right: solid rgba(133, 133, 133, 0.5) 1px;border-left: solid rgba(133, 133, 133, 0.5) 1px;border-bottom: solid rgba(133, 133, 133, 0.5) 1px;">
        <div class="head-bar" style="width: 100%;height: 40px;border: solid rgba(133, 133, 133, 0.5) 1px;background-image: url(https://media.giphy.com/media/YyXuzprF2vPos/giphy.gif); background-size:cover ; background-size: 30% ;padding-top: 10px;">
            <img src="img/logo.png" alt="" style="width: 190px;height: 190px;position: absolute;margin-top: -118px;margin-left: -5px;">
            <span style="font-size: 25px;padding-left: 150px;height: 40px;"><b>Inventory</b></span>
            <span style="float: right;border: solid rgba(133, 133, 133, 0.5) 1px;background-color: rgba(0, 0, 0, 0.55);margin-top: -11px;width: 40px;margin-left: 5px;padding-left: 10px;padding-bottom: 5px;padding-top: 2px;" id="close"><b style="color: rgba(133, 133, 133, 0.5);font-size: 35px;"> <i class='fa fa-times'></i> </b></span>

        </div>
        <div id="playerInventory">
            <ul class="tabs">
                <li class="tab-link current" data-tab="all">ทั้งหมด</li>
                <li class="tab-link" data-tab="money">เงิน</li>
                <li class="tab-link" data-tab="standard">ทั่วไป</li>
                <li class="tab-link" data-tab="weapon">อาวุธ</li>
                <li class="tab-link" data-tab="canuse">สามารถใช้ได้</li>
                <input id="Search" type="text" placeholder="ค้นหาจ้า.." class="search">
            </ul>
            <div class="tab-contents">
                <div class="tab-pane current" id="all">
                </div>
                <div class="tab-pane" id="money">
                </div>
                <div class="tab-pane" id="standard">
                </div>
                <div class="tab-pane" id="weapon">
                </div>
                <div class="tab-pane" id="canuse">
                </div>
            </div>
        </div>
        <div id="controls">

            <div class="controls-div">
                <input type="number" class="control" id="count" value="1" style="background-color: #fff;border: solid #fff 1px;border-radius: 5px;color: #000;">
                <div class="control" id="use" style="border: solid green 1px;border-radius: 5px;"></div>
                <div class="control" id="give" style="border: solid blue 1px;border-radius: 5px;"></div>
                <div class="control" id="drop" style="border: solid red 1px;border-radius: 5px;"></div>
            </div>
        </div>

        <div id="otherInventory">
            <ul class="tabs2">
                <li class="tab-link current" data-tab="all2">ทั้งหมด</li>
                <li class="tab-link" data-tab="money2">เงิน</li>
                <li class="tab-link" data-tab="standard2">ทั่วไป</li>
                <li class="tab-link" data-tab="weapon2">อาวุธ</li>
                <li class="tab-link" data-tab="canuse2">สามารถใช้ได้</li>
                <input id="Search2" type="text" placeholder="ค้นหาจ้า.." class="search">
            </ul>
            <div class="tab-contents">
                <div class="tab-pane2 current" id="all2">
                </div>
                <div class="tab-pane2" id="money2">
                </div>
                <div class="tab-pane2" id="standard2">
                </div>
                <div class="tab-pane2" id="weapon2">
                </div>
                <div class="tab-pane2" id="canuse2">
                </div>
            </div>
        </div>
        <div style="width: 100%;bottom: 0;top: auto;">
            <span align="left" class="info-div2" style="float: left;margin-left: 5px;"></span>
            <span align="right" class="info-div" style="float: right;margin-right: 5px;"></span>
        </div>
    </div>

</div>

<div id="dialog">
    <div id="nearPlayers">
    </div>
</div>

</body>

<script>
    $(document).ready(function () {
        $("#use").html(invLocale.useItem);
        $("#give").html(invLocale.giveItem);
        $("#drop").html(invLocale.dropItem);
        $("#noSecondInventoryMessage").html(invLocale.secondInventoryNotAvailable);
    });
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.item')) {
            var dropdowns = document.getElementsByClassName("dd-park");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
    $(function() {
        $('.tabs li').on('click', function() {
            var tabId = $(this).attr('data-tab');

            $('.tabs li').removeClass('current'); 
            $('.tab-pane').removeClass('current'); 

            $(this).addClass('current');
            $('#' + tabId).addClass('current');
        });
        $('.tabs2 li').on('click', function() {
            var tabId = $(this).attr('data-tab');

            $('.tabs2 li').removeClass('current'); 
            $('.tab-pane2').removeClass('current'); 

            $(this).addClass('current');
            $('#' + tabId).addClass('current');
        });
    });
</script>
</html>
